<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sürpriz</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center,
            #111 0%, 
            #000 70%);
        color: white;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    /* Çok hafif arka plan nefes alma efekti */
    @keyframes fadebg {
        from { background-color: #000; }
        to { background-color: #0b0b0b; }
    }
    body {
        animation: fadebg 4s ease-in-out infinite alternate;
    }

    /* Fade-in efekti */
    .fade {
        opacity: 0;
        transition: opacity 1.2s ease;
    }
    .show {
        opacity: 1;
    }

    /* Fotoğraf — ÇERÇEVESİZ! */
    #resim {
        display: none;
        margin-top: 20px;
        width: 92%;
        max-width: 700px;
        border-radius: 8px; /* Çok hafif köşe yumuşatma */
    }

    #buton {
        padding: 18px 35px;
        font-size: 22px;
        color: white;
        background: #ff006a;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s;
    }

    #buton:hover {
        background: #ff2b85;
    }
</style>
</head>
<body>

<h2 id="yazi" class="fade show">Hazır mısın? ❤️</h2>

<button id="buton" onclick="goster()" class="fade show">Seni Seviyorum</button>

<img id="resim" src="cizim.jpg" class="fade" alt="Surprise">

<audio id="music" src="muzik.mp3"></audio>

<script>
function goster() {
    const resim = document.getElementById("resim");
    resim.style.display = "block";

    setTimeout(() => {
        resim.classList.add("show");
    }, 50);

    document.getElementById("buton").style.display = "none";
    document.getElementById("yazi").style.display = "none";

    const music = document.getElementById("music");
    music.volume = 0.2;
    music.play();
}
</script>

</body>
</html>
